<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[full]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class=" min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-4">
            <div class="flex ">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-semibold">$ <span id="available-balance">45000</span></h2>
                    <p class="text-[#08080858]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn"><i class="fa-solid fa-right-from-bracket rotate-180"></i><span
                        class="text-[#08080858]">Logout</span></button>
            </div>
        </div>

        <div class="max-w-lg mx-auto mt-8 p-4">
            <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-[#08080858]">Enjoy easy and convenient financial services with us. <br> Cashout charge is low
                and </p>
        </div>

        <div class="h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-4">
            <div id="add-button" class=" form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-button" class=" form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2>Cashout</h2>
            </div>
            <div id="transfer-btn" class=" form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div id="bonus-btn" class=" form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class=" form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class=" form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto mt-6">
        <!-- add money -->
        <div class="form" id="add-money-parent" style="display: none;">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form  class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <label  class="font-semibold" for="">Select A Bank</label><br>
                    <select id="bank" class="select bg-[#f4f5f7]  mt-3 rounded-3xl w-full">
                        <option disabled selected>Select a bank</option>
                        <option>Brack</option>
                        <option>UCB</option>
                        <option>DBBL</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Bank Account Number</label><br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7]  mt-3 rounded-3xl w-full"/>
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Amount to Add</label><br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7]  mt-3 rounded-3xl w-full"/> 
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7]  mt-3 rounded-3xl w-full"/>
                </div>
                <button id="add-money-btn" class="btn mt-5 w-full rounded-3xl bg-[#0874F2] text-white">Add Money</button>
            </form>
        </div>
        <!-- cash out -->
        <div class="form" id="cash-out-parent" style="display: block;">
             <h1 class="my-5 font-bold">Cash Out</h1>
            <form  class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <label class="font-semibold" for="">Agent Number</label><br>
                    <input id="agent-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7]  mt-3 rounded-3xl w-full"/>
                </div>
                <div class="mb-3">
                     <label class="font-semibold" for="">Amount</label><br>
                    <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw" class="input bg-[#f4f5f7]  mt-3 rounded-3xl w-full"/> 
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label><br>
                    <input id="withdraw-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7]  mt-3 rounded-3xl w-full"/>
                </div>
                <button id="withdraw-money-btn" class="btn mt-5 w-full rounded-3xl bg-[#0874F2] text-white">Withdraw Money</button>
            </form>
        </div>

        <!-- transfer money -->
        <div class="form" id="transfer-money-parent" style="display:none">
             <h1 class="my-5 font-bold">Transfer Money</h1>
        </div>
        <!-- get bonus -->
        <div class="form" id="get-bonus-parent" style="display:none">
             <h1 class="my-5 font-bold">Get Bonus</h1>
        </div>

    </div>

    <script src="./home.js"></script>
</body>

</html>
